	<script>
	var src;
	var qrValue;
	function fetchQR(){
		qrValue = document.getElementById('productSN').value;
		qrImage = document.querySelector(".qr-code");
		qrImageResult = qrImage.querySelector("img");
		src = qrImageResult.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrValue}`;
		

		downloadQrImg = document.getElementById('imgQR');
		downloadQrBtn = document.getElementById('download');
		downloadQrImg.removeAttribute('hidden');
		downloadQrBtn.removeAttribute('hidden');

	}

	function saveImage(){
		saveAs(src,qrValue);
		downloadQrImg.setAttribute('hidden', 'hidden');
		downloadQrBtn.setAttribute('hidden', 'hidden');
	}
	
	</script>
	<script>
		//var x = document.getElementById("demo");
		var manufacture_address = document.getElementById("ManufactureAddress");
		function getLocation() {
		  if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		  } else {
			x.innerHTML = "Geolocation is not supported by this browser.";
		  }
		}
  
		function showPosition(position) {
		  // x.innerHTML =
		  //  "Latitude: " +
		  //  position.coords.latitude +
		  //  "<br>Longitude: " +
		  //  position.coords.longitude; -->
		  var requestOptions = {
			method: "GET",
		  };
  
		  fetch(
			"https://api.geoapify.com/v1/geocode/reverse?lat=" +
			  position.coords.latitude +
			  "&lon=" +
			  position.coords.longitude +
			  "&apiKey=1a10545ee8334e288e2ab234384cd279",
			requestOptions
		  )
			.then((response) => response.json())
			.then((result) => {
			  console.log(result);
			  const address =
				result.features[0].properties.address_line1 +
				" " +
				result.features[0].properties.address_line2;
			  // x.innerHTML += address;
			  manufacture_address.value = address;
			})
			.catch((error) => console.log("error", error));
		}
	  </script>
