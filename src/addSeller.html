    <script>
      //var x = document.getElementById("demo");
      var seller_address = document.getElementById("SellerAddress");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        // x.innerHTML =
        //  "Latitude: " +
        //  position.coords.latitude +
        //  "<br>Longitude: " +
        //  position.coords.longitude; -->
        var requestOptions = {
          method: "GET",
        };

        fetch(
          "https://api.geoapify.com/v1/geocode/reverse?lat=" +
            position.coords.latitude +
            "&lon=" +
            position.coords.longitude +
            "&apiKey=1a10545ee8334e288e2ab234384cd279",
          requestOptions
        )
          .then((response) => response.json())
          .then((result) => {
            console.log(result);
            const address =
              result.features[0].properties.address_line1 +
              " " +
              result.features[0].properties.address_line2;
            // x.innerHTML += address;
            seller_address.value = address;
          })
          .catch((error) => console.log("error", error));
      }
